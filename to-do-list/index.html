<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
</head>
<body>
  <section>
    <div class="header">
      <h3>Todo</h3>
      <div class="today">
        <p>Today</p>
        <p class="date">23/06/2024</p>
        <span>Icon</span>
      </div>
    </div>
    <div class="new-input">
      <input type="text" placeholder="Add new task"> 
      <button >+</button>
    </div>
    <section class="list">
      <input type="checkbox">Buy water
      <input type="checkbox">Buy Milk 
      <input type="checkbox">Do H.W
      <input type="checkbox">Make YT video
    </section>
  </section>
</body>
</html>
