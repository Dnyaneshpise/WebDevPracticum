<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <section id="main">
    <div class="header">
      <h3>Todo</h3>
      <div class="today-container">
        <div class="today">
          <p>Today</p>
          <p class="date">23/06/2024</p>    
        </div>
        <span>ðŸ“…</span>
      </div>
    </div>
    <div class="new-input">
      <input type="text" name="newToDo" placeholder="Add new task"> 
      <button>+</button>
    </div>
    <section class="list">
      <section class="remaning">
        <div class="todoRemaing">
          <input type="checkbox">
          <span>Buy Milk</span>
          </div>
          <div class="todoRemaing">
            <input type="checkbox">
            <span>Buy Water</span>
          </div>
          <div class="todoRemaing">
            <input type="checkbox">
            <span>Make YT video</span>
          </div>
          <div class="todoRemaing">
            <input type="checkbox">
            <span>Tweet for new role</span>
          </div>
      </section>
      <hr>
      <section class="done">  
      <div class="todoDone">
        <input type="checkbox" checked>
        <span>Tweet for new role</span>
        <button class="deleteBtn">X</button>
      </div>
      </section>
    </section>
  </section>
</body>
</html>
